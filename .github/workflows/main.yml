name: AI Singing Voice Conversion

on:
  workflow_dispatch:
    inputs:
      input_mp3:
        description: 'Path to input MP3 file (in repo)'
        required: true
        default: 'input.mp3'
      lyrics_file:
        description: 'Path to lyrics text file (in repo)'
        required: true
        default: 'lyrics.txt'
      output_mp3:
        description: 'Filename for output MP3'
        required: true
        default: 'converted.mp3'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (avoid conflicts)
        run: |
          python -m pip install --upgrade pip
          git clone https://github.com/svc-develop-team/so-vits-svc.git svc
          # Install core dependencies explicitly to satisfy versions
          pip install torch soundfile numpy scipy librosa pydub fairseq==0.12.2 hydra-core==2.0.6 omegaconf>=2.0.5,<2.1
          # Install remaining svc-only code without deps to avoid conflicts
          pip install --no-deps -e svc

      - name: Ensure script is executable
        run: |
          chmod +x scripts/run_conversion.sh

      - name: Run conversion script
        run: |
          scripts/run_conversion.sh \
            "${{ github.event.inputs.input_mp3 }}" \
            "${{ github.event.inputs.lyrics_file }}" \
            "${{ github.event.inputs.output_mp3 }}"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: converted-${{ github.run_id }}
          name: Converted Vocal ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload MP3 to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.event.inputs.output_mp3 }}
          asset_name: ${{ github.event.inputs.output_mp3 }}
          asset_content_type: audio/mpeg
