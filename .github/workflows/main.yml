name: Release Converted Track
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone so-vits-svc
        run: |
          git clone https://github.com/svc-develop-team/so-vits-svc.git so-vits-svc

      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev libsndfile1-dev libfftw3-dev pkg-config

      - name: Prepare Python environment
        run: |
          python -m pip install --upgrade pip==23.3.2 setuptools wheel
          pip install cython>=0.29.14 numpy

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir -r so-vits-svc/requirements.txt

      - name: Run conversion script
        run: |
          python convert_and_replace.py

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Converted Track ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            This release contains the converted track `output_nichibasnight.mp3`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output_nichibasnight.mp3
          asset_name: output_nichibasnight.mp3
          asset_content_type: audio/mpeg
